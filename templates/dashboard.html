<!DOCTYPE html>
<html>
<head>
    <title>Dashboard | Intern Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Intern Portal</span>
    <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>#general</h5>
                    <p class="text-muted">Internal communication channel</p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">

                    <form method="POST" class="d-flex mb-3">
                        <input type="text" name="message" class="form-control me-2" placeholder="Type a message..." required>
                        <button class="btn btn-primary">Send</button>
                    </form>

                    <hr>

                    {% for msg in messages %}
                    <div class="d-flex align-items-start mb-3">
                        <img
                        src="https://api.dicebear.com/7.x/initials/svg?seed={{ msg.user }}"
                        width="40"
                        height="40"
                        class="rounded-circle me-2"
                        alt="avatar"
                        >
                        <div>
                            <strong>{{ msg.user }}</strong>
                            <div class="bg-white p-2 rounded shadow-sm">
                                {{ msg.text }}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
