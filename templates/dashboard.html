<!DOCTYPE html>
<html>
<head>
    <title>Intern Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="row vh-100">

        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-dark text-white p-4">
            <h4 class="mb-4">Intern Portal</h4>

            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link text-white active bg-secondary rounded" href="{{ url_for('dashboard') }}">General</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="{{ url_for('announcements') }}">Announcements</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="{{ url_for('resources') }}">Resources</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="{{ url_for('security') }}">Security</a>
                </li>
                {% if session['role'] == 'admin' %}
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="{{ url_for('hr_portal') }}">HR Portal</a>
                </li>
                {% endif %}
                <li class="nav-item mt-4">
                    <a class="btn btn-outline-light w-100" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-4">
            <h3 class="mb-4">General Discussion</h3>

            <!-- Message Form -->
            <form method="POST" class="mb-4">
                <div class="input-group">
                    <input type="text" name="message" class="form-control" placeholder="Type a message..." required>
                    <button class="btn btn-primary">Send</button>
                </div>
            </form>

            <!-- Messages -->
            <div class="card">
                <div class="card-body">
                    {% for msg in messages %}
                        <div class="mb-2 p-2 border rounded">
                            <small class="text-muted">{{ msg.user }}</small>
                            <div>{{ msg.text }}</div>
                        </div>
                    {% endfor %}

                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
